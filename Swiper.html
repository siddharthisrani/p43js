<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Swiper.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

       
     <header id="navbar">
      <h1  data-aos="fade-right">CarRental</h1>
      <nav>
        <ul>
          <li data-aos="fade-down" data-aos-duration="500">Home</li>
          <li data-aos="fade-down" data-aos-duration="700">About</li>
          <li data-aos="fade-down" data-aos-duration="900">Service</li>
          <li data-aos="fade-down" data-aos-duration="1100">Contact</li>
          <li data-aos="fade-down" data-aos-duration="1300">Login</li>
          <li data-aos="fade-down" data-aos-duration="1500">Logout</li>
        </ul>
      </nav>
     </header>
     

     <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./img1.jpeg" alt=""></div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
        </div>
        <div class="next" data-aos="flip-left"  data-aos-duration="3000">NEXT</div>
       <div class="swiper-button-prev"></div>
     </div>


      <div id="typediv">I am &nbsp;<p id="typing"></p></div>




      <div id="aoslib">

         <div data-aos="fade-right" data-aos-duration="2000"  data-aos-offset="400" ></div>
         <div data-aos="flip-up" data-aos-duration="2000"  data-aos-offset="400"></div>
         <div data-aos="fade-left" data-aos-duration="2000"  data-aos-offset="400"></div>

      </div>

      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
      <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="Swiper.js"></script>
</body>
</html>
